<style>

  width: 90%;
  margin: 0;
}
div {
  margin: auto;
}

<body>
  <div id="piechart"></div>
  <footer><a href="https://www.w3schools.com/howto/howto_google_charts.asp" target="_blank">Preapred using Google charts</a></footer>

<script src="https://www.gstatic.com/charts/loader.js"></script>
<script>
// Load google charts
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);

// Draw the chart and set the chart values
function drawChart() {
  var data = google.visualization.arrayToDataTable([
    ['Evaluation', 'Weight'],
    ['Midterm (25%) written in week 6 (before reading week)', 25],
    ['Final (25%) written in week 14 (last week of semester)', 25],
    ['Assignment 1 Quiz (6.25)', 6.25],
    ['Assignment 2      (6.25)', 6.25],  
    ['Assignment 3 Quiz (6.25)', 6.25],
    ['Assignment 4      (6.25)', 6.25],
    ['Assignment 5 Quiz (6.25)', 6.25],
    ['Assignment 6      (6.25)', 6.25],
    ['Assignment 7 Quiz (6.25)', 6.25],
    ['Assignment 8      (6.25)', 6.25]
  ]);
  var options = {
    title: 'Evaluation Breakdown for SYST10199',
    width:850, 
    height:500,
    pieStartAngle: 20, 
    slices: {  0: {offset: 0.07},
               1: {offset: 0.05},
               3: {offset: 0.05},
               5: {offset: 0.05},
    },
  };
  var chart = new google.visualization.PieChart(document.getElementById('piechart'));
  chart.draw(data, options);
}
</script>

</body>
