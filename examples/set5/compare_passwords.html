<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Compare two fields</title>
<!--
  Compare two fields. 
	See http://keithscode.com/tutorials/javascript/3-a-simple-javascript-password-validator.html
-->
<style>
body {
  width: 90%;
  margin: auto;
  padding-top: 3em;
}
body, label, div, input, span {
  box-sizing: border-box;
}
label {
  display: inline-block;
  margin: 5px 0;
  text-align: right;
  width: 160px;
}
</style>
</head>
<body>
  <h1>Comparing two fields</h1> 

  <div class="field-wrapper">
    <label for="pass1">Password:</label>
    <input type="password" name="pass1" id="pass1">
  </div>
  
  <div class="field-wrapper">
    <label for="pass2">Confirm Password:</label>
    <input type="password" name="pass2" id="pass2">
    <span id="confirmMessage" class="confirmMessage"></span>
  </div>	

<script>
function checkPass() {
  //Store the password field objects into variables ...
  let pass1 = document.getElementById('pass1');
  let pass2 = document.getElementById('pass2');
  
  //Store the Confimation Message Object ...
  let message = document.getElementById('confirmMessage');
  
  //Set the colors we will be using ...
  let goodColor = "#66cc66";
  let badColor = "#ff6666";
  
  //Compare the values in the password field 
  //and the confirmation field
  if (pass1.value === pass2.value) {
      //The passwords match. 
      //Set the color to the good color and inform
      //the user that they have entered the correct password 
      pass2.style.backgroundColor = goodColor;
      message.style.color = goodColor;
      message.innerHTML = "Passwords Match!"
  } else {
      //The passwords do not match.
      //Set the color to the bad color and
      //notify the user.
      pass2.style.backgroundColor = badColor;
      message.style.color = badColor;
      message.innerText = "Passwords Do Not Match!"
  }
} 

pass2.onkeyup = function() {
  checkPass(); 
  return false;
};
</script> 
</body>
</html>
