<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search form</title>
<style>
.s {
    border-radius : 4px;
    margin : 0 0 5px 0;
    padding : 3px;
}
.s input {
    border-radius : 4px;
    border : 1px solid #ccc;
    color : #999;
    font-size : 11px;
    padding : 4px 5px;
}
.s input[type=search] {
    border-radius: 5px;
    border: 1px solid lightgrey;
    width: 300px;
}
.s input[type=submit] {
    width : 100px;
    background-color: #999;
    color: white;
}
.s label {
    font-size : 1em;
    color: black;
    padding-right: 10px;
}   
</style>        
</head>

<body>
   <form class="s" method="get" action="http://www.google.com/search"> 
     <!-- type="search" defines a text field for entering a search string -->
     <!-- name="q" specifies the name of the element -->
     <!-- size="20" specifies the width, in characters of the element-->
     <!-- maxlength="255"specifies the maximum number of characters allowed in the element-->
     <!-- value="Enter pattern..." specifies the value of the element-->
      <input type="search" 
              name="q"    
              size="20"   
              maxlength="255" 
              placeholder="🔍 Enter pattern..." />             
      <input type="radio"
              class="rad"
              name="sitesearch"
              checked  
              value="" />  
      <label>Web</label>                 
      <input type="radio"
              class="rad"
              name="sitesearch"
              value="sheridanc.on.ca" />   
      <label>Sheridan</label>                 
      <input type="submit"
              class="buttn"                  
              value="Google Search" /> 
    </form>
</body>
</html>
