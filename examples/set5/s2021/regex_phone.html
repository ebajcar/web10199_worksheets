<!DOCTYPE html>
<!-- https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Regular_Expressions -->
<html>  
  <head>  
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">  
    <meta http-equiv="Content-Script-Type" content="text/javascript">  
  </head>  
  <body>  
    <p>Enter your phone number (with area code) and then click "Check".</p>
    
    <form>  
        <input id="phone" size="45" placeholder="The expected format is like ###-###-####">
        <button onclick="testInfo(document.getElementById('phone'));">Check</button>
    </form>  
    
    
    <script type="text/javascript">  
      var re = /(?:\d{3}|\(\d{3}\))([-\/\.])\d{3}\1\d{4}/;  
      function testInfo(phoneInput){  
        var OK = re.exec(phoneInput.value);  
        if (!OK) {
            console.log("value is " + OK );
          window.alert(OK.input + " isn't a phone number with area code!");  }
        else
          window.alert("Thanks, your phone number is " + OK[0]);  
      }  
    </script>      
  </body>  
</html>
