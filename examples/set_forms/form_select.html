<!DOCTYPE html>
<html lang="en">
<head>
  <title>forms select</title>
  <meta charset="utf-8">
<!-- 
prologue here
-->  
</head>
<body>
  <!-- note that we are not sending data to the server! no action and no method attri utes are specified. -->
  <form>
    <h2><a href="http://www.w3schools.com/tags/tag_select.asp" target="_blank">SELECT on <img src="http://www.w3schools.com/images/w3schools88x31.gif" alt="w3schools.com" style="vertical-align: middle;"></a></h2>   
    <h4>Example of using SELECT control with OPTIONs</h4>
    <select>
        <option  disabled selected value="red">Select one of the options below: </option>
        <option value="red">red</option>
        <option value="blue">blue</option>
        <option value="4">green</option>
        <option selected value="5">yellow</option>
        <option value="6">purple</option>
    </select>
      
    <br><br><hr>
    <h4>Example of using select control with option groups (OPTGROUP element)</h4>
    <select>
      <option  disabled selected value="red">Select one of the options below: </option>
      <optgroup label="yellow colors">
        <option value="FFD700">gold</option>
        <option value="DAA520">golden rod</option>
        <option value="FF8C00">dark orange</option>
      </optgroup>
      <optgroup label="green colors">
        <option value="006400">dark green</option>
        <option value="8FBC8F">dark sea green</option>
        <option value="228B22">forest green</option>
        <option value="ADFF2F">green yellow</option>
        <option value="32CD32">lime</option>
      </optgroup>
    </select>

  </form>		
</body>
</html>
