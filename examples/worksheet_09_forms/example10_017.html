<!DOCTYPE html>
<html lang="en">
<head>
  <title>Example10_017</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
form fieldset {
  display: inline-block;
}
form label {
  width: 14em;
  margin-right: 1em;
  float: left;
  text-align: right;
  display: block;
}
form legend {
  font-size: 2em;
}
option[title], span {
  color: blue;
}
</style>
<body>
  <form>
    <fieldset>
      <legend>Provinces and Territories of Canada</legend>
      <label for="prov">Province (<span>Territory</span>): </label>
      <select id="prov" name="prov">
        <option>Alberta (AB)</option>
        <option>British Columbia (BC)</option>
        <option>Manitoba (MB)</option>
        <option>New Brunswick (NB)</option>			
        <option>Newfoundland and Labrador (NL)</option>
        <option title="Territory">Northwest Territories (NT)</option>
        <option>Nova Scotia (NS </option>
        <option title="Territory">Nunavut (NU)</option>
        <option>Ontario (ON)</option>
        <option>Prince Edward Island (PE)</option>
        <option>Quebec (QC)</option>
        <option>Saskatchewan (SK)</option>
        <option title="Territory">Yukon Territories (YT)</option>				
      </select>		
    </fieldset>	
  </form>
</body>
</html>
