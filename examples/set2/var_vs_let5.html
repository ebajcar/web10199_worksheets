<!DOCTYPE html>
<html>
<body>

<h2>Declaring a Variable Using var</h2>
<p id="demo1"></p>
<script>
var y = 8.2;
var b = 1001;
var z = "abc";
var a = b + y + z;
document.getElementById("demo1").innerHTML = a;
</script>




<h2>Declaring a Variable Using let</h2>
<p id="demo2"></p>
<script>

var d = "10";
if ( d === 10 ) {
  document.getElementById("demo2").innerHTML = "true";
} else {
  document.getElementById("demo2").innerHTML = "false";
}

</script>





</body>
</html>
